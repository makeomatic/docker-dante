version: '3'

services:
  dante:
    build: './'
    image: makeomatic/dante
    ports:
      - "1080:1080"
      - "4024-4048:4024-4048"
      - "4024-4048:4024-4048/udp"
    network_mode: host
    environment:
      - SOCKS_USERNAME=${SOCKS_USERNAME}
      - SOCKS_PASSWORD=${SOCKS_PASSWORD}
      - WORKERS=${WORKERS:-10}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "10"
